<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КарЦентер</title>
    <style>
        html, body {
            height: 100%; /* Устанавливаем высоту на всю страницу */
            margin: 0; /* Убираем отступы */
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #DCDCDC; /* Новый фон страницы */
            color: #333;
            margin: 0;
            padding-top: 30px; /* Добавим отступ сверху */
        }

        h1 {
            font-size: 36px;
            color: red; /* Красный цвет текста для заголовка */
            margin-bottom: 20px;
        }

        .chevron {
            width: 100%;
            height: 3px;
            background-color: #696969; /* Цвет челки */
            margin-bottom: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .gallery .image-container {
            position: relative;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            background-color: #f9f9f9;
            width: 220px;
            transition: transform 0.2s ease;
        }

        .gallery .image-container:hover {
            transform: scale(1.05); /* Добавим эффект увеличения при наведении */
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gallery .checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
        }

        .gallery .details {
            margin-top: 10px;
            text-align: left;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        .gallery .details p {
            margin: 5px 0;
            word-break: break-word;
        }

        .upload-section {
            margin-top: 30px;
        }

        .upload-section input {
            display: none; /* Скрываем стандартный input */
        }

        .upload-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #008B8B; /* Цвет кнопки */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .upload-label:hover {
            background-color: #006F6F; /* Темнее при наведении */
            transform: translateY(-2px);
        }

        .upload-label:active {
            transform: translateY(0);
        }

        /* Кнопка удаления */
        .delete-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8B008B; /* Новый цвет кнопки */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .delete-button:hover {
            animation: pulse 1s infinite; /* Анимация пульсации */
        }

        .delete-button:active {
            transform: translateY(0);
        }

        /* Анимация пульсации */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            50% {
                transform: scale(1.1);
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal-content button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chevron"></div> <!-- Челка в виде линии -->
    <h1>КарЦентер</h1>
    <div class="gallery" id="gallery">
        <!-- Здесь будут отображаться картинки -->
    </div>
    <div class="upload-section">
        <input type="file" id="fileInput" accept="image/*" multiple>
        <label for="fileInput" class="upload-label">Добавить изображения</label>
    </div>
    <button class="delete-button" onclick="deleteSelectedImages()">Удалить выбранные</button>
    <!-- Модальное окно для ввода данных -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Добавить описание</h3>
            <input type="text" id="titleInput" placeholder="Название">
            <input type="text" id="descriptionInput" placeholder="Описание">
            <input type="text" id="priceInput" placeholder="Цена">
            <button onclick="saveImageWithDetails()">Сохранить</button>
            <button onclick="closeModal()">Отмена</button>
        </div>
    </div>
    <script>
        let currentImageSrc = null;

        function openModal() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files && fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImageSrc = e.target.result; // Сохраняем изображение
                    document.getElementById('modal').style.display = 'flex'; // Открываем модальное окно
                };
                reader.readAsDataURL(file);
            } else {
                alert('Пожалуйста, выберите изображение.');
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none'; // Закрываем модальное окно
            currentImageSrc = null; // Сбрасываем изображение
            // Очищаем поля ввода
            document.getElementById('titleInput').value = '';
            document.getElementById('descriptionInput').value = '';
            document.getElementById('priceInput').value = '';
        }

        function saveImageWithDetails() {
            const title = document.getElementById('titleInput').value;
            const description = document.getElementById('descriptionInput').value;
            const price = document.getElementById('priceInput').value;
            if (!title || !description || !price) {
                alert('Пожалуйста, заполните все поля.');
                return;
            }
            const gallery = document.getElementById('gallery');
            const imageContainer = document.createElement('div');
            imageContainer.className = 'image-container';
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.className = 'checkbox';
            imageContainer.appendChild(checkbox);
            const img = document.createElement('img');
            img.src = currentImageSrc;
            imageContainer.appendChild(img);
            const details = document.createElement('div');
            details.className = 'details';
            details.innerHTML =
                `<p><strong>Название:</strong> ${title}</p>
                 <p><strong>Описание:</strong> ${description}</p>
                 <p><strong>Цена:</strong> ${price}</p>`;
            imageContainer.appendChild(details);
            gallery.appendChild(imageContainer);
            closeModal(); // Закрываем модальное окно и очищаем форму
        }

        function deleteSelectedImages() {
            const gallery = document.getElementById('gallery');
            const images = gallery.querySelectorAll('.image-container');
            images.forEach(imageContainer => {
                const checkbox = imageContainer.querySelector('.checkbox');
                if (checkbox.checked) {
                    gallery.removeChild(imageContainer);
                }
            });
        }

        document.getElementById('fileInput').addEventListener('change', openModal);
    </script>
</body>
</html>
